<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Scrambler</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- source: https://www.mrc-cbu.cam.ac.uk/personal/matt.davis/Cmabrigde/ -->
    <div class="container">
        <div id="inputText" contenteditable="true" data-placeholder="According to a researcher at Cambridge University, it doesn't matter in what order the letters in a word are, the only important thing is that the first and last letter be at the right place. The rest can be a total mess and you can still read it without problem. This is because the human mind does not read every letter by itself but the word as a whole."></div>
        <div class="buttoncontainer">
            <button id="scrambleButton">Scramble</button>
            <div class="exampleContainer">
                <button id="beeButton">🐝</button>
                <button id="duneButton">🪱</button>
                <button id="bioshockButton">🤿</button>
            </div>
        </div>
        <div id="outputText"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
